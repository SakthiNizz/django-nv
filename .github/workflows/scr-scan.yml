  # # SBOM Generation - Syft
  sbom_syft:
    name: SBOM-Syft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
  
      - name: Install Syft
        run: |
          # Download the Syft binary
          curl -sSL https://github.com/anchore/syft/releases/download/v0.50.0/syft-linux-amd64 -o syft
          # Verify the download and check that the file is not empty
          ls -l syft
          file syft
          # Make the binary executable
          chmod +x syft
          # Move it to the correct location
          sudo mv syft /usr/local/bin/syft
  
      - name: Verify Syft Installation
        run: |
          syft --version
  
      - name: Run Syft Scan
        run: syft . -o json



