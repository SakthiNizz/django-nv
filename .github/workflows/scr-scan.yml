name: ğŸ›¡ï¸ SCR Security Scans

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  # SAST - Bandit
  sast_bandit:
    name: ğŸ§  SAST - Bandit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Bandit & Run Scan
        run: |
          pip install bandit
          bandit -r . -ll

  # SCA - Dependency Check
  sca_dependency_check:
    name: ğŸ“¦ SCA - Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: django-nv
          path: '.'
          format: 'HTML'

  # Secrets Scan - Gitleaks
  secrets_gitleaks:
    name: ğŸ” Secret Scan - Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2.3.4

  # Container Security - Trivy
  container_trivy:
    name: ğŸ³ Container Scan - Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'

  # SBOM Generation - Syft
  sbom_syft:
    name: ğŸ“„ SBOM - Syft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0.14.3
        with:
          output-file: sbom.json
          format: json

  # Infrastructure as Code - Trivy
  iac_trivy:
    name: ğŸŒ IaC Scan - Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Trivy IaC Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'

  # DAST - ZAP
  dast_zap:
    name: ğŸŒ DAST - ZAP Full Scan
    runs-on: ubuntu-latest
    steps:
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'https://demo.testfire.net/login.jsp'
