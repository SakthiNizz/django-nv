name: DAST-ZAP Full Scan

permissions:
  issues: write
  contents: read

on:
  schedule:
    # Run at 00:00 UTC every 15th day of the month
    - cron: '0 0 1,16 * *'
  workflow_dispatch:  # Allows you to manually trigger the scan too

jobs:
  dast_zap:
    name: DAST-ZAP Full Scan
    runs-on: ubuntu-latest

    steps:
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'https://demo.testfire.net/login.jsp'
          # Ensure output format is JSON
          reportType: 'json'
          # Specify the location of the JSON report output
          reportFile: '/zap/wrk/zap_scan_report.json'

      - name: Verify JSON file exists
        run: |
          if [ ! -f /zap/wrk/zap_scan_report.json ]; then
            echo "ZAP scan report file not found!"
            exit 1
          else
            echo "ZAP scan report found."
          fi

      - name: Save ZAP scan JSON report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: zap_scan_report_json  # Artifact name for JSON output
          path: /zap/wrk/zap_scan_report.json  # Path to the generated JSON report
