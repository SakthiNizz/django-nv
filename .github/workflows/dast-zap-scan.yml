name: DAST-ZAP Full Scan

permissions:
  issues: write
  contents: read

on:
  schedule:
    # Run at 00:00 UTC every 15th day of the month
    - cron: '0 0 1,16 * *'
  workflow_dispatch:  # Allows you to manually trigger the scan too

jobs:
  dast_zap:
    name: DAST-ZAP Full Scan
    runs-on: ubuntu-latest

    steps:
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'https://demo.testfire.net/login.jsp'
          reportType: 'json'
          reportFile: 'zap_scan_report.json'  # Ensure the report is saved in the correct location

      - name: Check if ZAP report exists
        run: |
          echo "Checking if report exists..."
          ls -la  # This will list files in the current working directory
          if [ ! -f zap_scan_report.json ]; then
            echo "ZAP scan report not found!"
            exit 1  # Exit with an error if the file isn't found
          fi
          echo "ZAP scan report found!"

      - name: Upload ZAP scan JSON report as artifact (using v3)
        uses: actions/upload-artifact@v3
        with:
          name: zap_scan_report_json  # Artifact name for the JSON report
          path: zap_scan_report.json  # Correct file path for the generated report

      - name: Debug info (list uploaded files)
        run: |
          echo "Listing files in the directory after upload step:"
          ls -la  # Ensure the file is in the root before upload
